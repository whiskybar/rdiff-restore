<!DOCTYPE html>
<html lang="en" ng-app="RDiffBackupModule"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Restore from backup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <script src="js/formatting.js"></script>
    <script src="js/backups.js"></script>
    <!-- Le styles -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">bozos.com</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="#">Restore database</a></li>
              <li><a href="#files">Restore files</a></li>
            </ul>
            <ul class="nav pull-right">
              <li><a href="#logout">Log out</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container" ng-controller="DatabaseBackupCtrl">

      <div class="page-header">
      <h1>Available backups - DATABASE</h1>
      </div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Date</th>
          <th>Size</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="backup in backups">
          <td>{{ backup.date | date:'fullDate' }}</td>
          <td>{{ backup.size | binary }}</td>
          <td>
            <button class="btn"><i class="icon-download"></i> Download</button>
            <button class="btn"><i class="icon-upload"></i> Restore in-place</button>
          </td>
        </tr>
        </tbody>
      </table>
 
    </div> <!-- /container -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
<hints id="hah_hints"></hints></body></html>
